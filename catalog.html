<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PaBookas - Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="Logo.png" alt="PaBookas Logo" height="40"/></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item" id="loginItem"><a id="loginLink" class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item" id="registerItem"><a id="registerLink" class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item dropdown" id="userDropdown" style="display: none;">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdownLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              User
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdownLink">
              <li><a class="dropdown-item" href="orders.html">My Orders</a></li>
              <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-2">
      <div class="col-md-8">
        <input type="text" id="searchInput" class="form-control" placeholder="Search books by title or author..." />
      </div>
      <div class="col-md-4">
        <select id="categorySelect" class="form-select">
          <option value="">All Categories</option>
          <!-- Categories will be dynamically loaded -->
        </select>
      </div>
    </div>
    <button class="btn btn-primary mt-2" onclick="searchAndFilterBooks()">Search</button>
  </div>

  <div class="container">
    <div id="catalog-list" class="row">
      <!-- All books will be injected here -->
    </div>
  </div>

  <footer class="text-black text-center py-3 mt-5">
    &copy; 2025 PaBookas. May bookas pa.
  </footer>

  <script src="script/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/catalog.js"></script>
</body>
</html>
