<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PaBookas - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Register</span></div>
    <form id="registerForm">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" id="reg-username" placeholder="Username" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" id="reg-email" placeholder="Email" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" id="reg-password" placeholder="Password" required />
      </div>
      <div class="row">
        <i class="fas fa-user-tag"></i>
        <input type="text" id="reg-firstname" placeholder="First Name" required />
      </div>
      <div class="row">
        <i class="fas fa-user-tag"></i>
        <input type="text" id="reg-lastname" placeholder="Last Name" required />
      </div>
      <div class="row button">
        <input type="submit" value="Register" />
      </div>
      <div class="signup-link">Already have an account? <a href="login.html">Login now</a></div>
    </form>
    <div>
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <script src="script/auth.js"></script>
  <script src="script/register.js"></script>
</body>
</html>
